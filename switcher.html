    <body>
        <div id="style-switcher">
            <h5>
                <a id="switcher-link" href="javascript:void(0)">
                    <i class="icon-cogs icon-2x"></i>
                </a> Style Switcher
            </h5>
            <div>
                <h6>Layout</h6>
                <a class="btn btn-metis-4 btn-mini" id="sidebar-change" rel="tooltip" data-placement="bottom"
                   data-original-title="Change Sidebar Position">
                    <i class="icon-double-angle-right icon-large"></i>
                </a>
                <a class="btn btn-mini btn-metis-3 hidden-phone hidden-tablet" id="mini-sidebar" rel="tooltip"
                   data-placement="bottom" data-original-title="Minimize/Maximize Sidebar">
                    <i class="icon-zoom-in"></i>
                </a>
                <a class="btn btn-mini btn-metis-1" id="hide-sidebar" rel="tooltip" data-placement="bottom"
                   data-original-title="Show/Hide Sidebar" data-toggle="button">
                    <i class="icon-desktop"></i>
                </a>

                <div id="fixed-wide-cnt" class="btn-group">
                    <a rel="tooltip" data-body-class="fixed" class="btn btn-metis-5  btn-mini"
                       data-original-title="Fixed layout" data-placement="bottom">F</a>
                    <a rel="tooltip" data-body-class="wide" class="btn btn-metis-6  btn-mini"
                       data-original-title="Wide layout" data-placement="bottom">W</a>
                </div>
                <hr>
                <h6>Predefined Color</h6>
                <p class="color-switcher">
                    <button class="btn btn-mini" data-color="default"><i class="icon-magic"></i></button>
                    <button class="btn btn-mini btn-metis-1" data-color="metis-1"><i class="icon-magic"></i></button>
                    <button class="btn btn-mini btn-metis-2" data-color="metis-2"><i class="icon-magic"></i></button>

                    <button class="btn btn-mini btn-metis-4" data-color="metis-4"><i class="icon-magic"></i></button>
                    <button class="btn btn-mini btn-metis-5" data-color="metis-5"><i class="icon-magic"></i></button>
                    <button class="btn btn-mini btn-metis-6" data-color="metis-6"><i class="icon-magic"></i></button>
                </p>
                <hr>
                <h6 class="pattern-switcher">Background Pattern</h6>

                    <a href="javascript:void(0)" class="p1" title="pattern 1"></a>
